  <!-- Logo -->
  <div class="left-hed">
    <img
      src="https://www.vietnamtravelgroup.com.vn/datafiles/32985/upload/files/Vietnam%20Travel%20Group.jpg"
      alt="Logo"
      class="logo"
    />
  </div>

  <!-- Menu ch√≠nh -->
  <div class="center-hed">
    <div
      *ngFor="let menu of menus"
      class="nav"
      [class.active]="isActive(menu.path)"
      [class.has-dropdown]="menu.dropdown?.length"
    >
      <span (click)="navigateTo(menu.path, $event)">{{ menu.label }}</span>
      <i *ngIf="menu.dropdown?.length" class="fa fa-angle-down"></i>

      <!-- Dropdown c·∫•p 1 -->
      <ul *ngIf="menu.dropdown?.length">
        <ng-container *ngFor="let child of menu.dropdown">
          <li [class.has-dropdown]="child.dropdown?.length">
            <a
              href="javascript:void(0)"
              (click)="navigateTo(child.path, $event)"
              [class.active]="isActive(child.path)"
            >
              {{ child.label }}
              <i *ngIf="child.dropdown?.length" class="fa fa-angle-right"></i>
            </a>

            <!-- Dropdown c·∫•p 2 -->
            <ul *ngIf="child.dropdown?.length">
              <ng-container *ngFor="let sub of child.dropdown">
                <li [class.has-dropdown]="sub.dropdown?.length">
                  <a
                    href="javascript:void(0)"
                    (click)="navigateTo(sub.path, $event)"
                    [class.active]="isActive(sub.path)"
                  >
                    {{ sub.label }}
                    <i
                      *ngIf="sub.dropdown?.length"
                      class="fa fa-angle-right"
                    ></i>
                  </a>

                  <!-- Dropdown c·∫•p 3 -->
                  <ul *ngIf="sub.dropdown?.length">
                    <li *ngFor="let last of sub.dropdown">
                      <a
                        href="javascript:void(0)"
                        (click)="navigateTo(last.path, $event)"
                        [class.active]="isActive(last.path)"
                      >
                        {{ last.label }}
                      </a>
                    </li>
                  </ul>
                </li>
              </ng-container>
            </ul>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>

  <!-- Thanh t√¨m ki·∫øm + c·ªù -->

      src="https://www.vietnamtravelgroup.com.vn/datafiles/32985/upload/files/shu-US-Flag-91811015-Globe-Turner.jpg"
